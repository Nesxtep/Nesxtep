  <style type="text/css">
    .cod-t-1 {
      --t-1-color-1: #178879;
      --t-1-color-2: #4d8515;
      --t-1-color-3: #9e7210;

      --t-1-color-1-darker: #015250;
      --t-1-color-2-darker: #3E6A11;
      --t-1-color-3-darker: #7E5B0D;

      --t-1-color-1-darkest: #012e38;
      --t-1-color-2-darkest: #2E4F0D;
      --t-1-color-3-darkest: #5F440A;
    }

    #Uno>.Sombra,
    #Tres>.Escalon {
      fill: var(--t-1-color-1-darker);
    }

    #Uno>.Escalon,
    #Dos>.Escalon,
    #Tres>.Frente {
      fill: var(--t-1-color-1-darkest);
    }

    #Tres>.Sombra,
    #Dos>.Sombra,
    .tep-text {
      fill: var(--t-1-color-1);
    }

    #Cinco>.Escalon {
      fill: var(--t-1-color-2-darker);
    }

    #Cuatro>.Escalon,
    .Derecha>.Inferior,
    .Derecha>.Superior {
      fill: var(--t-1-color-2-darkest);
    }

    #Cinco>.Sombra,
    #Cuatro>.Sombra,
    .Izquierda {
      fill: var(--t-1-color-2);
    }

    #Siete>.Escalon {
      fill: var(--t-1-color-3-darker);
    }

    #Seis>.Escalon {
      fill: var(--t-1-color-3-darkest);
    }

    #Siete>.Sombra,
    #Seis>.Sombra,
    .nes-text {
      fill: var(--t-1-color-3);
    }

    .nes-text {
      font-family: sans-serif;
      font-weight: bolder;
      font-size: 20px;
    }

    .tep-text {
      font-family: 'Arial Rounded MT Bold';
      font-weight: bolder;
      font-size: 20px;
    }
  </style>

